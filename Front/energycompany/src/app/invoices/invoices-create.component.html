<div class="container">
    <div class="col-md-12">
        <form #form="ngForm" (ngSubmit)="saveElement(form)">
            <div class="form-group">
                <label for="exampleInputEmail1">Identificacion Cliente</label>
                <input type="number" name="idcliente" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Valor Factura</label>
              <input type="number" name="valor" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Consumo</label>
              <input type="number" name="consumo" ngModel class="form-control" id="exampleInputPassword1">
            </div>
            <button *ngIf="!edit" type="submit" class="btn btn-primary">Registrar</button>
          </form>
    </div>
</div>
