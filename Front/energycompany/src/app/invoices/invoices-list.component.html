<div class="container">
    <div class="col-md-12">
        <h2>Lista de Facturas</h2>
        <button type="button" class="btn btn-primary mr-2 my-2">Inicio </button>
      <button type="button" class="btn btn-primary mr-2 my-2" routerLink="/facturas/crear">Crear Factura </button>
    </div>
</div>
<div class="container">
    <div class="col-md-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Factura No.</th>
                <th scope="col">Cliente</th>
                <th scope="col">Valor</th>
                <th scope="col">Consumo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clientList">
                <th scope="row">{{client.id}}</th>
                <td>{{client.idcliente}}</td>
                <td>{{client.valor}}</td>
                <td>{{client.consumo}}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
